<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - ページが見つかりません | ROBBY THE MATCH</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 120px 20px 80px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 16px;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .error-heading {
      font-size: 1.6rem;
      color: var(--text-heading);
      margin-bottom: 16px;
      font-weight: 700;
    }

    .error-description {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.8;
      margin-bottom: 40px;
      max-width: 480px;
    }

    @media (min-width: 640px) {
      .error-code {
        font-size: 12rem;
      }

      .error-heading {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="index.html" class="logo">ROBBY <span class="logo-accent">THE MATCH</span></a>
    </div>
  </header>

  <main class="error-page">
    <div class="error-code">404</div>
    <h1 class="error-heading">ページが見つかりません</h1>
    <p class="error-description">お探しのページは存在しないか、移動した可能性があります。</p>
    <a href="index.html" class="btn btn-primary">トップページに戻る</a>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2026 ROBBY THE MATCH / 株式会社はるひメディカルサービス All Rights Reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
